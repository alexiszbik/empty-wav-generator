<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate empty wave file</title>
</head>
<body>
    <button onclick="generateSilentWAV()">ðŸŽµ Generate WAV file</button>
    <script type="text/javascript">

    function generateSilentWAV() {
        const sampleRate = 44100; // Standard WAV sample rate
        const durationInSeconds = 1;
        const channelCount = 2;
        const numSamples = sampleRate * durationInSeconds * channelCount;
        
        const audioBuffer = new Float32Array(numSamples).fill(0);
        
        const wavBuffer = encodeWAV(channelCount, audioBuffer, sampleRate, 32);

        const blob = new Blob([wavBuffer], { type: "audio/wav" });
        const url = URL.createObjectURL(blob);
        
        const link = document.createElement("a");
        link.href = url;
        link.download = "empty.wav";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Fonction d'encodage en WAV (PCM 16-bit mono)
    function encodeWAV(channelCount, samples, sampleRate, bitDepth = 16) {
        if (![16, 24, 32].includes(bitDepth)) {
            throw new Error("BitDepth should be 12, 24 or 32");
        }

        const bytesPerSample = bitDepth / 8;
        const blockAlign = channelCount * bytesPerSample;
        const byteRate = sampleRate * blockAlign;
        const dataSize = samples.length * bytesPerSample;

        const buffer = new ArrayBuffer(44 + dataSize);
        const view = new DataView(buffer);

        // Header WAV
        writeString(view, 0, "RIFF");
        view.setUint32(4, 36 + dataSize, true);
        writeString(view, 8, "WAVE");
        writeString(view, 12, "fmt ");
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, channelCount, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitDepth, true);
        writeString(view, 36, "data");
        view.setUint32(40, dataSize, true);

        // Write audio data
        let offset = 44;
        for (let i = 0; i < samples.length; i++, offset += bytesPerSample) {
            const sampleValue = samples[i] * ((1 << (bitDepth - 1)) - 1); // Normalisation
            if (bitDepth === 16) {
                view.setInt16(offset, sampleValue, true);
            } else if (bitDepth === 24) {
                view.setUint8(offset, sampleValue & 0xFF);
                view.setUint8(offset + 1, (sampleValue >> 8) & 0xFF);
                view.setUint8(offset + 2, (sampleValue >> 16) & 0xFF);
            } else if (bitDepth === 32) {
                view.setInt32(offset, sampleValue, true);
            }
        }

        return buffer;
    }

    // Fonction pour Ã©crire une chaÃ®ne dans un DataView
    function writeString(view, offset, string) {
        for (let i = 0; i < string.length; i++) {
            view.setUint8(offset + i, string.charCodeAt(i));
        }
    }

    </script>
</body>
</html>
